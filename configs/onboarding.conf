#
# Zero-Trust Router Onboarding - Environment Configuration
# Copy this file to /etc/onboarding/config and customize
#

# Portal configuration
PORTAL_IP=192.168.1.1
PORTAL_DOMAIN=onboarding.local

# Network interfaces (adjust based on your hardware)
LAN_INTERFACE=br-lan
WAN_INTERFACE=wan

# Alternative interface names
LAN_IF_ALT=eth0
WAN_IF_ALT=eth1

# Security settings
CERT_VALIDITY_DAYS=365
CERT_KEY_SIZE=4096

# Session timeouts
ONBOARDING_TIMEOUT=3600  # 1 hour
SESSION_TIMEOUT=300      # 5 minutes

# Logging
LOG_LEVEL=INFO
LOG_DIR=/var/log
ENABLE_DEBUG=false

# API endpoint for credential verification (optional)
# API_ENDPOINT=https://api.example.com/verify
# API_TIMEOUT=10

# Email notifications (optional)
# SMTP_SERVER=smtp.example.com
# SMTP_PORT=587
# ADMIN_EMAIL=admin@example.com

# Storage
CREDENTIALS_DIR=/etc/onboarding
STATE_FILE=/etc/onboarding/state
BACKUP_DIR=/etc/onboarding/backups

# Feature flags
ENABLE_EMAIL_VALIDATION=true
ENABLE_DEVICE_ID_CHECK=true
REQUIRE_MIN_KEY_LENGTH=8

# Post-activation actions
DISABLE_CAPTIVE_PORTAL_AFTER_ACTIVATION=true
RESTORE_DNS_AFTER_ACTIVATION=true
CLEANUP_ONBOARDING_FILES=false
